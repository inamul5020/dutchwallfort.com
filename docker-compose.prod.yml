version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dutchwallfort-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dutchwallfort
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dutchwallfort_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dutchwallfort-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: dutchwallfort-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-dutchwallfort_secure_password_2024}@postgres:5432/dutchwallfort
      - JWT_SECRET=${JWT_SECRET:-dutchwallfort-super-secret-jwt-key-change-in-production-2024}
      - MAILJET_API_KEY=${MAILJET_API_KEY}
      - MAILJET_SECRET_KEY=${MAILJET_SECRET_KEY}
      - MAILJET_FROM_EMAIL=${MAILJET_FROM_EMAIL:-support@dutchwallfort.com}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-inamul5020@gmail.com}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dutchwallfort-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: dutchwallfort-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - dutchwallfort-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  dutchwallfort-network:
    driver: bridge
